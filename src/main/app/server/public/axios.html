<!DOCTYPE html>
<html>
<head>
    <title>Axios</title>

    <!-- Axios library -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <script>
        //Load cereals after window has loaded.
        window.onload = loadEyewear;

        /** Retreives cereals data from web service */
        function loadEyewear() {
            axios.get('/glasses')//Send GET request to cereals path
                .then(function (response) {//Request successful
                    //Output cereals data
                    console.log("---------- Data Received from Web Service -------------");
                    console.log(JSON.stringify(response.data.data));
                })
                .catch(function (error) {
                    //Handle error
                    console.log(error);
                });
        }
